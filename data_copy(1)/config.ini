[System]
# 系统盘符配置，多个盘符用逗号分隔
System_Disk = C,D

# 系统相关文件夹，用于识别系统盘
System_Folders = Windows,Program Files,Program Files (x86),Users,ProgramData,EFI,Recovery

# 系统盘排除规则
Exclude_System_Related = true

[Drive_Classification]
# 源数据盘识别规则
Source_Data_Folders = data,record,logs,backup,archive,source,raw

# 源数据文件类型
Source_Data_Extensions = .txt,.log,.csv,.json,.xml,.dat,.bin,.raw

# 目标备份盘识别规则
Destination_Backup_Folders = backup,archive,copy,mirror,destination,target

# 空盘判断阈值（文件数量）
Empty_Disk_Threshold = 2

# 排除的系统文件夹
Excluded_System_Folders = $RECYCLE.BIN,System Volume Information,found.000,found.001,found.002

[BitLocker]
# BitLocker检查超时时间（秒）
Status_Check_Timeout = 10

# BitLocker解锁超时时间（秒）
Unlock_Timeout = 30

# 是否自动解锁被锁定的驱动器
Auto_Unlock = false

# BitLocker状态检查命令
Status_Command = manage-bde

[Logging]
# 日志级别
Log_Level = INFO

# 日志文件路径
Log_File = system_detector.log

# 是否同时输出到控制台
Console_Output = true

[Performance]
# 驱动器信息获取超时时间（秒）
Drive_Info_Timeout = 5

# 文件系统检查深度（目录层级）
File_System_Check_Depth = 2

# 是否启用缓存
Enable_Cache = true

[Advanced]
# 自定义驱动器类型映射
Custom_Drive_Types = 

# 驱动器优先级设置
Drive_Priority = 

# 是否启用详细调试信息
Debug_Mode = false